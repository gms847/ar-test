<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR表示</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

#camera {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

#threeLayer {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

#startLayer {
  position: fixed;
  inset: 0;
  z-index: 2;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

#startLayer button {
  font-size: 24px;
  padding: 20px 40px;
}
</style>
</head>

  ここをタップ
</h1>

</body>
</body>
</html>
