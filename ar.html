<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR表示</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* カメラ */
#camera {
  position: fixed;
  inset: 0;
  z-index: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Three.js */
#threeLayer {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}
</style>
</head>

<body>

<video id="camera" autoplay playsinline muted></video>
<div id="threeLayer"></div>

<script type="module" src="main.js"></script>

</body>
</html>
