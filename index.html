<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AR展示_アユ骨格</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
}

video, canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

video { object-fit: cover; z-index: 0; }
canvas { z-index: 1; }

#ui {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 3;
  color: #fff;
  font-size: 14px;
}

#ui img {
  width: 80px;
  display: block;
  margin-bottom: 5px;
}

#start {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 4;
  padding: 12px 20px;
  font-size: 16px;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  color: #fff;
  z-index: 5;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

#capture {
  position: fixed;
  right: 20px;
  bottom: 20px;
  z-index: 4;
  padding: 10px;
}
</style>
</head>

<body>

<video id="camera" autoplay muted playsinline></video>
<canvas id="ar-canvas"></canvas>

<div id="ui">
  <img src="logo.png" alt="">
  <div>アユ　骨格</div>
</div>

<button id="start">開始</button>
<button id="capture">保存</button>

<div id="overlay">
  <div>
    <p>・ドラッグ：回転</p>
    <p>・ピンチ：拡大縮小</p>
    <p>・ダブルタップ：リセット</p>
    <p>画面をタップして開始</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="main.js"></script>

</body>
</html>
