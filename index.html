<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}

/* 開始レイヤー（最前面） */
#startLayer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* 開始ボタン */
#startButton {
  font-size: 24px;
  padding: 20px 40px;
  background: #ffffff;
  color: #000000;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  pointer-events: auto;
}
</style>
</head>

<body>

<div id="startLayer">
  <button id="startButton">開始</button>
</div>

<script type="module" src="main.js"></script>

</body>
</html>


<script type="module" src="main.js"></script>

</body>
</html>
