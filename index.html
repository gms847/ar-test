<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>AR展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* iOS特有の挙動をすべて無効化 */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    body { 
      margin: 0; overflow: hidden; background: #000; 
      position: fixed; width: 100%; height: 100%;
    }
    #camera-video { 
      position: fixed; inset: 0; width: 100%; height: 100%; 
      object-fit: cover; z-index: -1; 
    }
    /* ボタンではなく、画面全体を覆う案内幕にする */
    #overlay { 
      position: fixed; inset: 0; 
      background: rgba(0,0,0,0.9); 
      display: flex; flex-direction: column;
      align-items: center; justify-content: center; 
      z-index: 9999;
      cursor: pointer; /* どこでも押せることを示す */
    }
    .guide-text {
      color: white; font-size: 20px; font-weight: bold;
      text-align: center; line-height: 1.6;
    }
  </style>
</head>
<body>
  <video id="camera-video" playsinline muted autoplay></video>
  
  <div id="overlay">
    <div class="guide-text">
      画面をタップして開始<br>
      <span style="font-size: 14px; font-weight: normal; opacity: 0.7;">(カメラの使用を許可してください)</span>
    </div>
  </div>

  <script type="importmap">
  { "imports": { "three": "./three.min.js" } }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>

  <script type="module" src="main.js"></script>
</body>
</html>
