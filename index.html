  <title>AR展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;

      justify-content: center;

    <h1>ARで展示を見る</h1>

      <img src="start.png" alt="ARで見る">

      ※ iPhoneのSafariでご覧ください<br>
