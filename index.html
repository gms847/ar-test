<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari Camera Test</title>
  <style>
    body { margin:0; background:#000; color:#fff; text-align:center; }
    button { font-size:20px; padding:12px 24px; margin-top:40px; }
    video { width:100vw; height:100vh; object-fit:cover; display:none; }
    pre { text-align:left; padding:10px; font-size:14px; }
  </style>
</head>
<body>

<button id="start">開始</button>
<video id="video" playsinline muted></video>
<pre id="log"></pre>

<script>
const logEl = document.getElementById("log");
function log(msg) {
  console.log(msg);
  logEl.textContent += msg + "\n";
}

document.getElementById("start").addEventListener("click", function () {
  log("開始ボタン押下");

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: false
  })
  .then(function (stream) {
    log("getUserMedia 成功");

    const video = document.getElementById("video");
    video.srcObject = stream;
    video.style.display = "block";

    video.onloadedmetadata = function () {
      video.play();
      log("video 再生開始");
    };
  })
  .catch(function (err) {
    log("getUserMedia 失敗");
    log(err.name + ": " + err.message);
  });
});
</script>

</body>
</html>
