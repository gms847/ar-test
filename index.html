<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>AR展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #camera {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
    }
    #startButton {
      font-size: 18px;
      padding: 12px 36px;
      border-radius: 999px;
      border: none;
    }
  </style>
</head>

<body>

<video id="camera" autoplay muted playsinline></video>

<div id="overlay">
  <img src="logo.png" width="120">
  <p>対象物の3Dモデル</p>
  <button id="startButton">開始</button>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
