<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>AR展示テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 10;
    }

    #startButton {
      font-size: 18px;
      padding: 12px 24px;
    }

    #log {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 40%;
      overflow-y: auto;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      font-size: 12px;
      padding: 6px;
      z-index: 20;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<div id="overlay">
  <img src="logo.png" style="width:120px;margin-bottom:16px;">
  <div style="margin-bottom:12px;">AR展示を開始します</div>
  <button id="startButton">開始</button>
</div>

<div id="log"></div>

<!-- Three.js 本体 -->
<script src="three.min.js"></script>

<!-- Loader / Controls -->
<script src="GLTFLoader.js"></script>
<script src="OrbitControls.js"></script>

<!-- メイン処理 -->
<script src="main.js"></script>

</body>
</html>
