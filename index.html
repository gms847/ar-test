<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>AR展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      color: white;
    }

    /* 開始前UI */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
    }

    #logo {
      width: 120px;
      margin-bottom: 20px;
    }

    #overlay p {
      line-height: 1.8;
      margin-bottom: 24px;
      font-size: 15px;
    }

    #startButton {
      font-size: 18px;
      padding: 12px 32px;
      border-radius: 999px;
      border: none;
      background: white;
      color: black;
    }

    video {
      position: fixed;
      inset: 0;
      object-fit: cover;
      z-index: -1;
    }

    canvas {
      position: fixed;
      inset: 0;
    }
  </style>
</head>

<body>

  <!-- カメラ映像 -->
  <video id="camera" autoplay muted playsinline></video>

  <!-- 開始前UI -->
  <div id="overlay">
    <img id="logo" src="logo.png" alt="ロゴ">
    <p>
      対象物の3Dモデル<br><br>
      ・ドラッグ：回転<br>
      ・ピンチ：拡大・縮小<br>
      ・ダブルタップ：リセット
    </p>
    <button id="startButton">開始</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
