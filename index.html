<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>AR展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #camera-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* 画面いっぱいに引き伸ばす */
      z-index: -1;      /* Three.jsより後ろに配置 */
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

  </style>
</head>

<body>
  <video id="camera-video" playsinline muted></video>
  <div id="overlay">
    <button id="startButton">開始</button>
  </div>
</body>
</html>
