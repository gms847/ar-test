<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>AR展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      /* 画面のバウンスなどを防止 */
      position: fixed;
      width: 100%;
      height: 100%;
    }

    /* カメラ映像：最背面 */
    #camera-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* オーバーレイ（開始画面）：最前面 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999; /* 非常に高い値を設定 */
      pointer-events: auto; /* クリックを確実に受け取る */
    }

    #startButton {
      font-size: 24px;
      font-weight: bold;
      padding: 20px 40px;
      cursor: pointer;
      background-color: #ffffff;
      border: none;
      border-radius: 8px;
      color: #000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<video id="camera-video" playsinline muted></video>

<div id="overlay">
  <button id="startButton">開始</button>
  <p style="color: white; margin-top: 20px;">カメラの使用を許可してください</p>
</div>

<script type="importmap">
{
  "imports": {
    "three": "./three.min.js"
  }
}
</script>

<script type="module" src="main.js"></script>

</body>
</html>
