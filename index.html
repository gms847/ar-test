<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>AR展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { 
      margin: 0; overflow: hidden; background: #000; 
      position: fixed; width: 100%; height: 100%;
      /* 画面全体の文字選択を禁止 */
      -webkit-user-select: none; user-select: none;
    }
    #camera-video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    
    #overlay { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
      display: flex; align-items: center; justify-content: center; 
      z-index: 9999; /* 確実に一番上 */
    }
    
    #startButton { 
      font-size: 24px; padding: 20px 40px; cursor: pointer;
      background: #fff; color: #000; border: none; border-radius: 50px;
      font-weight: bold;
      /* ボタンを押しやすくする設定 */
      touch-action: manipulation;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    /* 押した瞬間の視覚効果 */
    #startButton:active {
      background: #ccc;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <video id="camera-video" playsinline muted></video>
  <div id="overlay">
    <button id="startButton">開始</button>
  </div>

  <script type="importmap">
  { "imports": { "three": "./three.min.js" } }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
