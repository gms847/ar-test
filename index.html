<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>AR展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { 
      margin: 0; overflow: hidden; background: #000; 
      position: fixed; width: 100%; height: 100%;
      -webkit-user-select: none; user-select: none; /* 文字選択を禁止 */
    }
    #camera-video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    
    #overlay { 
      position: fixed; inset: 0; 
      background: rgba(0,0,0,0.85); 
      display: flex; align-items: center; justify-content: center; 
      z-index: 9999; /* 確実に最前面 */
      pointer-events: auto;
    }
    
    #startButton { 
      font-size: 24px; padding: 25px 50px; cursor: pointer;
      background: #ffffff; color: #000000; border: none; border-radius: 50px;
      font-weight: bold; touch-action: manipulation;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <video id="camera-video" playsinline muted></video>
  <div id="overlay">
    <button id="startButton">開始</button>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "./three.min.js"
    }
  }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
